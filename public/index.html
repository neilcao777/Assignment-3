        body {
            background-color: #fcf4dd;

        header,

            text-align: center;

        nav {
            background-color: #333;
            display: flex;

        }

        }

        img {
            width: 100%;
            border-radius: 10px;
            padding: 3px;
        }

        .images_group {
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .image_container {
            display: flex;
            justify-content: center;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media screen and (max-width: 550px) {

            nav,
            #main_div,
            .images_group {
                display: flex;
                flex-direction: column;
                justify-content: stretch;
            }
        }
